<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gothenburg blue -->
    <linearGradient id="gothenburgBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0051a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0, 81, 168, 0.25)"/>
    </filter>
  </defs>
  
  <!-- Modern rounded rectangle background -->
  <rect x="20" y="20" width="140" height="140" rx="20" fill="url(#gothenburgBlue)" filter="url(#dropShadow)"/>
  
  <!-- White accent stripe representing maritime heritage -->
  <rect x="30" y="50" width="120" height="8" rx="4" fill="white" opacity="0.9"/>
  
  <!-- GQoL Text -->
  <text x="90" y="110" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="32" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="2">
    GQoL
  </text>
  
  <!-- Minimal wave accent -->
  <path d="M 50 140 Q 70 135 90 140 Q 110 145 130 140" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Corner accent dots -->
  <circle cx="40" cy="40" r="3" fill="white" opacity="0.5"/>
  <circle cx="140" cy="40" r="3" fill="white" opacity="0.5"/>
  <circle cx="40" cy="140" r="3" fill="white" opacity="0.5"/>
  <circle cx="140" cy="140" r="3" fill="white" opacity="0.5"/>
</svg> 