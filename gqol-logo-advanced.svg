<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750a4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7f67be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c7db0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(103, 80, 164, 0.4)"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0, 0, 0, 0.2)"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient and shadow -->
  <circle cx="100" cy="100" r="80" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner glow effect -->
  <circle cx="100" cy="100" r="75" fill="url(#innerGlow)"/>
  
  <!-- Shine effect overlay -->
  <circle cx="100" cy="100" r="80" fill="url(#shineGradient)" opacity="0.7"/>
  
  <!-- Main GQoL Text with shadow -->
  <text x="100" y="115" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="32" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="2" filter="url(#innerShadow)">
    GQoL
  </text>
  
  <!-- Subtitle text -->
  <text x="100" y="140" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="12" font-weight="400" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)" letter-spacing="1">
    QUALITY OF LIFE
  </text>
  
  <!-- Decorative accent line -->
  <line x1="60" y1="125" x2="140" y2="125" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Corner decorative elements -->
  <circle cx="70" cy="70" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="130" cy="70" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="70" cy="130" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="130" cy="130" r="3" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Subtle corner lines -->
  <line x1="60" y1="60" x2="70" y2="70" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>
  <line x1="140" y1="60" x2="130" y2="70" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="140" x2="70" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>
  <line x1="140" y1="140" x2="130" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>
</svg> 