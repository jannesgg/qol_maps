<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gothenburg blue gradient -->
    <linearGradient id="gothenburgBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0051a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for highlights -->
    <linearGradient id="whiteHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0, 81, 168, 0.3)"/>
    </filter>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background hexagon representing modern city structure -->
  <polygon points="100,20 160,50 160,150 100,180 40,150 40,50" 
           fill="url(#gothenburgBlue)" filter="url(#dropShadow)"/>
  
  <!-- Inner hexagon for depth -->
  <polygon points="100,35 150,60 150,140 100,165 50,140 50,60" 
           fill="url(#whiteHighlight)" opacity="0.9"/>
  
  <!-- Central circle representing the city center -->
  <circle cx="100" cy="100" r="45" fill="url(#gothenburgBlue)"/>
  
  <!-- Inner glow effect -->
  <circle cx="100" cy="100" r="40" fill="url(#innerGlow)"/>
  
  <!-- GQoL Text -->
  <text x="100" y="110" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1">
    GQoL
  </text>
  
  <!-- Maritime wave accent -->
  <path d="M 60 130 Q 80 125 100 130 Q 120 135 140 130" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- City grid pattern -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="70" y1="130" x2="130" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="70" y1="70" x2="70" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="130" y1="70" x2="130" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Corner accents representing city landmarks -->
  <circle cx="60" cy="60" r="2" fill="white" opacity="0.6"/>
  <circle cx="140" cy="60" r="2" fill="white" opacity="0.6"/>
  <circle cx="60" cy="140" r="2" fill="white" opacity="0.6"/>
  <circle cx="140" cy="140" r="2" fill="white" opacity="0.6"/>
</svg> 