<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gothenburg blue gradient -->
    <linearGradient id="gothenburgBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0051a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0, 81, 168, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Abstract geometric background representing city skyline -->
  <polygon points="20,180 60,120 100,140 140,100 180,120 180,180" 
           fill="url(#gothenburgBlue)" filter="url(#dropShadow)"/>
  
  <!-- Overlapping geometric shapes for depth -->
  <polygon points="40,160 80,100 120,120 160,80 180,100 180,160" 
           fill="white" opacity="0.15"/>
  
  <!-- Central circle representing the city center -->
  <circle cx="100" cy="100" r="50" fill="url(#gothenburgBlue)"/>
  
  <!-- GQoL Text -->
  <text x="100" y="110" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="28" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1">
    GQoL
  </text>
  
  <!-- Abstract wave lines representing the GÃ¶ta River -->
  <path d="M 60 150 Q 80 145 100 150 Q 120 155 140 150" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 70 160 Q 90 155 110 160 Q 130 165 150 160" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Modern grid pattern representing urban planning -->
  <line x1="80" y1="80" x2="120" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="80" y1="120" x2="120" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="80" y1="80" x2="80" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="120" y1="80" x2="120" y2="120" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Corner accents representing city landmarks -->
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.7"/>
  <circle cx="150" cy="50" r="4" fill="white" opacity="0.7"/>
  <circle cx="50" cy="150" r="4" fill="white" opacity="0.7"/>
  <circle cx="150" cy="150" r="4" fill="white" opacity="0.7"/>
</svg> 