<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f67be;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(103, 80, 164, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="60" cy="60" r="50" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Shine effect -->
  <circle cx="60" cy="60" r="50" fill="url(#shineGradient)" opacity="0.6"/>
  
  <!-- GQoL Text -->
  <text x="60" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1">
    GQoL
  </text>
  
  <!-- Decorative accent line -->
  <line x1="35" y1="80" x2="85" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="40" cy="45" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="80" cy="45" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="40" cy="95" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="80" cy="95" r="2" fill="rgba(255,255,255,0.4)"/>
</svg> 