<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6750a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f67be;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(103, 80, 164, 0.3)"/>
    </filter>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="20" y="20" width="120" height="120" rx="16" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- GQoL Text -->
  <text x="80" y="95" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="28" font-weight="600" 
        text-anchor="middle" fill="white" letter-spacing="1">
    GQoL
  </text>
  
  <!-- Minimal accent line -->
  <line x1="50" y1="105" x2="110" y2="105" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-linecap="round"/>
</svg> 