        #map {

        }

        .header {

            backdrop-filter: blur(20px);

        .logo-icon {

            font-weight: 700;

        .search-container {

        .search-input {
            width: 100%;

            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-button {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
            font-size: 16px;
        }

        .control-button:hover {

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;

            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.1);

            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .sidebar-title {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .sidebar-subtitle {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: background 0.2s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sidebar-content {
            padding: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .stat-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .stat-description {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .info-box {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .mapboxgl-popup {
            max-width: 300px;
        }

        .mapboxgl-popup-content {
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .popup-title {
            margin: 0 0 12px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .popup-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .popup-label {
            color: #666;
        }

        .popup-value {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>

        <div class="search-container">

        <div class="controls">

    </div>

    <div class="legend">
        <h4 style="margin: 0 0 12px 0; font-size: 14px; font-weight: 600;">Crime Level Legend</h4>
        <div class="legend-item">
            <div class="color-box" style="background: #4ade80;"></div>

        </div>
        <div class="legend-item">

        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #eab308;"></div>

        </div>
        <div class="legend-item">
            <div class="color-box" style="background: #ef4444;"></div>
            <span>Very High (76-100)</span>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title" id="sidebarTitle">Area Details</h2>
            <p class="sidebar-subtitle">Modern District Statistics & Analysis</p>
            <button class="close-button" onclick="closeSidebar()">√ó</button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Modern Gothenburg district data with improved boundaries
        // Based on official city district data and improved geographic accuracy
        const areaData = [
            {

                name: 'Centrum',
                crimeLevel: 45,

                medianIncome: 420000,
                population: 45000,
                area: 2.1,

                // Improved Centrum district boundary
                boundary: [

                ]
            },
            {

            },
            {

                medianIncome: 450000,

                area: 1.2,

            },
            {

                crimeLevel: 30,

                center: [11.9786, 57.7129],
                // Improved Vasastan district boundary
                boundary: [
                    [11.9760, 57.7115],
                    [11.9810, 57.7115],
                    [11.9810, 57.7145],
                    [11.9760, 57.7145],
                    [11.9760, 57.7115]
                ]
            },
            {
                id: 'olskroken',
                name: 'Olskroken',
                crimeLevel: 55,
                tertiaryEducation: 65,
                medianIncome: 320000,
                population: 22000,
                area: 1.5,
                center: [11.9846, 57.7089],
                // Improved Olskroken district boundary (east of centrum)
                boundary: [
                    [11.9820, 57.7065],
                    [11.9870, 57.7065],
                    [11.9870, 57.7115],
                    [11.9820, 57.7115],
                    [11.9820, 57.7065]
                ]
            },
            {
                id: 'angered',
                name: 'Angered',
                crimeLevel: 75,
                tertiaryEducation: 45,
                medianIncome: 280000,
                population: 35000,
                area: 3.2,
                center: [11.9946, 57.7209],

                boundary: [

                    [11.9990, 57.7185],

                ]
            },
            {
                id: 'bergsj√∂n',
                name: 'Bergsj√∂n',
                crimeLevel: 70,
                tertiaryEducation: 50,
                medianIncome: 290000,
                population: 28000,
                area: 2.8,

                // Improved Bergsj√∂n district boundary

                    [11.9880, 57.7165],

                    [11.9880, 57.7165]
                ]
            },
            {
                id: 'kortedala',
                name: 'Kortedala',
                crimeLevel: 60,
                tertiaryEducation: 55,
                medianIncome: 310000,
                population: 32000,
                area: 2.5,
                center: [11.9806, 57.7169],
                // Improved Kortedala district boundary
                boundary: [
                    [11.9760, 57.7145],
                    [11.9850, 57.7145],
                    [11.9850, 57.7195],
                    [11.9760, 57.7195],
                    [11.9760, 57.7145]
                ]
            },
            {
                id: 'torslanda',
                name: 'Torslanda',
                crimeLevel: 40,
                tertiaryEducation: 70,
                medianIncome: 360000,
                population: 15000,
                area: 4.1,
                center: [11.9586, 57.7249],
                // Improved Torslanda district boundary (western coastal area)
                boundary: [
                    [11.9540, 57.7225],
                    [11.9630, 57.7225],
                    [11.9630, 57.7275],
                    [11.9540, 57.7275],
                    [11.9540, 57.7225]
                ]
            },
            {
                id: 'm√∂lndal',
                name: 'M√∂lndal',
                crimeLevel: 35,
                tertiaryEducation: 75,
                medianIncome: 390000,
                population: 42000,
                area: 5.2,
                center: [11.9906, 57.6969],
                // Improved M√∂lndal district boundary (southern municipality)
                boundary: [
                    [11.9860, 57.6945],
                    [11.9950, 57.6945],
                    [11.9950, 57.6995],
                    [11.9860, 57.6995],
                    [11.9860, 57.6945]
                ]
            }
        ];

        // Gothenburg coordinates
        const GOTHENBURG_CENTER = [11.9746, 57.7089];

        // Initialize map with your Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiampnZXJtaXMiLCJhIjoiY21keGdwN2x6MWl2dTJtcXlxNnA5Nm95diJ9.YHpPz4HkXBihGl7FuPYbLQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11', // Modern dark style
            center: GOTHENBURG_CENTER,
            zoom: 11,
            attributionControl: false
        });

        let selectedArea = null;

        map.on('load', () => {
            // Add custom source for areas
            map.addSource('areas', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: areaData.map(area => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Polygon',
                            coordinates: [area.boundary]
                        },
                        properties: {
                            id: area.id,
                            name: area.name,
                            crimeLevel: area.crimeLevel,
                            tertiaryEducation: area.tertiaryEducation,
                            medianIncome: area.medianIncome,
                            population: area.population,
                            area: area.area
                        }
                    }))
                }
            });

            // Add fill layer for crime levels with improved styling
            map.addLayer({
                id: 'areas-fill',
                type: 'fill',
                source: 'areas',
                paint: {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'crimeLevel'],
                        0, '#4ade80',   // Green for low crime
                        25, '#22c55e',
                        50, '#eab308',  // Yellow for medium crime
                        75, '#f97316',  // Orange for high crime
                        100, '#ef4444'  // Red for very high crime
                    ],
                    'fill-opacity': 0.8,
                    'fill-outline-color': '#ffffff'
                }
            });

            // Add outline layer with improved styling
            map.addLayer({
                id: 'areas-outline',
                type: 'line',
                source: 'areas',
                paint: {
                    'line-color': '#ffffff',
                    'line-width': 2,
                    'line-opacity': 0.9
                }
            });

            // Add hover effect
            map.on('mouseenter', 'areas-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
                map.setPaintProperty('areas-fill', 'fill-opacity', 0.9);
            });

            map.on('mouseleave', 'areas-fill', () => {
                map.getCanvas().style.cursor = '';
                map.setPaintProperty('areas-fill', 'fill-opacity', 0.8);
            });

            // Add click handler
            map.on('click', 'areas-fill', (e) => {
                if (e.features && e.features[0]) {
                    const feature = e.features[0];
                    const area = areaData.find(a => a.id === feature.properties.id);
                    if (area) {
                        showAreaDetails(area);
                    }
                }
            });
        });

        function getCrimeLevelColor(level) {
            if (level <= 25) return '#4ade80';
            if (level <= 50) return '#22c55e';
            if (level <= 75) return '#eab308';
            return '#ef4444';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('sv-SE').format(num);
        }

        function showAreaDetails(area) {
            selectedArea = area;
            document.getElementById('sidebarTitle').textContent = area.name;
            
            const content = `
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: ${getCrimeLevelColor(area.crimeLevel)}">üõ°Ô∏è</div>
                        <h3 class="stat-title">Crime Level</h3>
                    </div>
                    <div class="stat-value" style="color: ${getCrimeLevelColor(area.crimeLevel)}">${area.crimeLevel}/100</div>
                    <p class="stat-description">Crime level based on reported incidents per capita</p>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #8b5cf6">üéì</div>
                        <h3 class="stat-title">Education</h3>
                    </div>
                    <div class="stat-value">${area.tertiaryEducation}%</div>
                    <p class="stat-description">Percentage of population with tertiary education</p>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #10b981">üí∞</div>
                        <h3 class="stat-title">Median Income</h3>
                    </div>
                    <div class="stat-value">${formatNumber(area.medianIncome)} SEK</div>
                    <p class="stat-description">Annual median household income</p>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #f59e0b">üë•</div>
                        <h3 class="stat-title">Population</h3>
                    </div>
                    <div class="stat-value">${formatNumber(area.population)}</div>
                    <p class="stat-description">Total population in the area</p>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon" style="background: #06b6d4">üìà</div>
                        <h3 class="stat-title">Quality of Life Index</h3>
                    </div>
                    <div class="stat-value">${Math.round(
                        (100 - area.crimeLevel) * 0.4 +
                        area.tertiaryEducation * 0.3 +
                        (area.medianIncome / 500000) * 100 * 0.3
                    )}</div>
                    <p class="stat-description">Composite score based on crime, education, and income</p>
                </div>
            `;
            
            document.getElementById('sidebarContent').innerHTML = content;
            document.getElementById('sidebar').classList.add('open');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            selectedArea = null;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredAreas = areaData.filter(area => 
                area.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredAreas.length > 0 && searchTerm.length > 0) {
                showAreaDetails(filteredAreas[0]);
            }
        });
    </script>
</body>
